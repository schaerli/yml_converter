image: docker:latest

variables:
  DOCKER_OPTS: "--insecure-registry=elu.noip.me:5005"
  DOCKER_HOST: "tcp://elu.noip.me:5005"

services:
  - name: docker:dind
    command: ["--insecure-registry=elu.noip.me:5005"]

stages:
  - build

variables:
  CONTAINER_TEST_IMAGE: elu.noip.me:5005/dani/yml_converter:$CI_BUILD_REF_NAME_test

before_script:
  - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN elu.noip.me:5005

build:
  stage: build
  script:
    - docker build --pull -t yml_converter .
    - docker push $CONTAINER_TEST_IMAGE


